<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam or nurses run.</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text." id="input-text">
            <button id="button">Check Palindrome</button>
        </div>
        <p class="info-txt"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
